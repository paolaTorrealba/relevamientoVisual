<br><br><br><br>
<ion-fab vertical="top" horizontal="start" slot="fixed" *ngIf="!showSplash">
  <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>					
  <ion-fab-list side="end">
          <ion-fab-button  id="idioma-esp" (mousedown)="irAInicio()">
              <ion-icon name="home"></ion-icon>          
          </ion-fab-button>
          <ion-fab-button  id="idioma-esp" (mousedown)="irACosasFeasList()" >
              <ion-icon name="sad"></ion-icon>
          </ion-fab-button>
          <ion-fab-button  id="idioma-esp" (mousedown)="irACosasLindasList()" >
            <ion-icon name="happy"></ion-icon>
        </ion-fab-button>	
          <ion-fab-button  id="idioma-esp" (mousedown)="irAFotosMiasList()" >
              <ion-icon name="person"></ion-icon>
          </ion-fab-button>	
          <ion-fab-button  id="idioma-esp" (mousedown)="salir()" >
            <ion-icon name="log-out"></ion-icon>
          </ion-fab-button>      
  </ion-fab-list>
</ion-fab>
<div class="grid-container">
  <ion-card class="micard">
      <button style="background-color: transparent;
                     margin-bottom: 170%;  margin-top: inherit;" 
                     (click)="abrirCamara()">
           <img src={{this.foto}}>
      </button>
    <ion-card-content>
      <ion-card-title style="margin-left: 45%;">
       Tu Foto
       </ion-card-title>
      <p style="margin-left: 30%;  color: #000000ad;">
        Esta foto es acerca de algo que no te ha gustado
      </p>
    </ion-card-content>
  </ion-card>
  <div>   
    <button class="btn-list-ok" (click)="guardarFoto()"><ion-icon md="md-checkmark-circle"></ion-icon></button>  
    <button class="btn-list-cancel2" (click)="irAInicio()"><ion-icon md="md-close-circle"></ion-icon></button>  
  </div>    
   
</div>
