<div class="grid-container">
  <div class="flex-container">
      <!-- <button ion-button outline color="red" class="sacarFoto" (click)="SacarFoto()">Sacar foto</button> -->
      <button class="btn-list" (click)="abrirCamara()">
        <span class="icon">
          <img class="img-camara" src="./assets/images/camara-de-fotos.svg" alt="">  
        </span>AbrirCamara
      </button>
      <button class="btn-list "  (click)="obtenerFotos()">obtenerFotos</button>  
      <button class="btn-list "  (click)="guardarFoto()">GuardarFoto</button>  
      <button class="btn-list ocultar" id="btn-grafico">
        <span class="icon">
          <img class="img-camara" src="./assets/images/grafico.svg" routerLink="grafico" alt="">  
        </span>
      </button>  
  </div>
  <ion-thumbnail item-start>
    <img src={{this.foto}}>
  </ion-thumbnail>
  <div class="scroll">
    <ul class="ul-photo">
      <div class="spinner" [ngClass]="{'ocultar':!spinner}">
      </div>
      <li class="img-list" *ngFor="let item of fotosMeGusta">
          <ion-thumbnail item-start>
              <img src={{item.img}}>
            </ion-thumbnail>
            <!-- <img src={{item.img}} alt="foto" class="img-thumbnail photo"> -->

            <div class="contenido">
              
              <p class="text-right">{{item.email}}</p>
              <p class="text-center">Votos: {{item.votos}}</p>
              <button type="button" (click)="votar(item)" class="btn btn-primary btn-voto btn-block">Votar</button>

            </div>
      </li>
    </ul>
  </div>

</div>
      
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Inicio</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button (click)="irACosasFeas()">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Cosas Feas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Mis Fotos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
  <router-outlet></router-outlet>
